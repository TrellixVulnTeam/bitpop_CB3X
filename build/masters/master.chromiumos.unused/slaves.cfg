linux_build_unused = [
  {
    'master': 'ChromiumOSUnused',
    'hostname': 'build%d-m2' % i,
    'os': 'linux',
  } for i in [4, 7, 13, 15, 18, 21, 22, 38, 47, 53, 55, 62, 76, 77, 80] +
    range(98, 106) + range(113, 115) + range(141, 151)
]

linux_vm_unused = [
  {
    'master': 'ChromiumOSUnused',
    'hostname': 'vm%d-m2' % i,
    'os': 'linux',
  } for i in [1] + range(18, 23)
]

slaves = linux_build_unused + linux_vm_unused
