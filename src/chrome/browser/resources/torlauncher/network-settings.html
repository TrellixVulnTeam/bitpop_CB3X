  <script src="js/jquery-1.11.2.min.js"></script>
  <script src="js/messages.js"></script>
  <script src="js/tl-util.js"></script>
  <script src="js/dialog-helpers.js"></script>
  <script src="network-settings.js"></script>
</head>
<body id="TorNetworkSettings" class="dialog">
  <div class="deck" id="deck">
    <div class="vbox" id="settings">

        <div orient="horizontal" class="separator thin"></div>
        <checkbox id="useProxy" groupboxID="proxySpecificSettings"

        <div class="groupbox" id="proxySpecificSettings"></div>

      <div class="vbox">

    </div>
    <div class="vbox" id="startingTor">
      <div class="spring flex1"></div>
      <div class="hbox">
        <div class="spring flex1"></div>
        <div class="description" i18n="torsettings.startingTor"></div>
        <div class="spring flex1"></div>
      </div>
      <div class="spring flex1"></div>
    </div>
    <div class="vbox" id="errorPanel">
      <div class="spring flex1"></div>
      <div class="hbox">
        <div class="spring flex1"></div>
        <div class="description flex1" id="errorPanelMessage" />
        <div class="spring flex1"></div>
      </div>
      <div class="separator"></div>
      <div class="hbox">
        <div class="spring flex1"></div>
        <button id="restartTorButton" i18n="torsettings.restartTor" hidden="true"></button>
        <div class="spring flex1"></div>
      </div>
      <div class="spring flex1"></div>
    </div>
    <div id="bridgeHelp" class="vbox help">
      <div class="vbox" id="bridgeHelpContent"></div>
    </div>
  </div><!-- .deck -->
  <div class="spring flex1"></div>
  <label id="forAssistance"></label>
  <div class="panel" id="copyLogFeedbackPanel"></div>
  <div class="hbox">
    <button type="button" id="extra2Button" i18n="torsettings.copyLog"></button>
    <div class="spring flex1"></div>
    <button type="button" id="cancelButton">Cancel</button>
    <button type="button" id="acceptButton" autofocus>Accept</button>
  </div>
