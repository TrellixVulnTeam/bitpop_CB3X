<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tor Network Settings</title>
  <link rel="stylesheet" href="css/network-settings.css" type="text/css">
  <link rel="stylesheet" type="text/css" href="css/modal.css">
  <script src="js/jquery-1.11.2.min.js"></script>
  <script src="js/messages.js"></script>
  <script src="js/modal.js"></script>
  <script src="js/tl-util.js"></script>
  <script src="js/wizard-helpers.js"></script>
  <script src="network-settings.js"></script>
</head>
<body id="TorNetworkSettings" class="wizard vbox">
  <div class="wizardpage" pageid="first" next="proxy">
    <div class="tbb-header hbox">
      <div class="tbb-logo-box vbox align-start">
        <img src="img/tbb-logo.png" class="tbb-logo" />
      </div>
      <div class="separator orient-vertical"></div>
      <div class="groupbox flex1 flex-shrink3">
        <div class="description" i18n="torsettings.prompt"></div>
      </div>
    </div><!-- .tbb-header -->
    <div class="separator"></div>
    <div class="firstResponses vbox align-start">
      <label class="question" i18n="torSettings.firstQuestion"></label>
      <div class="separator"></div>
      <label i18n="torSettings.connectPrompt2"></label>
      <label i18n="torSettings.connectPrompt3"></label>
      <button id="connectButton" i18n="torSettings.connect"></button>
      <div class="separator tall"></div>
      <label i18n="torSettings.configurePrompt1"></label>
      <label i18n="torSettings.configurePrompt2"></label>
      <button id="configureButton" i18n="torSettings.configure"></button>
    </div>
  </div>

  <div class="wizardpage" pageid="proxy" next="bridges">
    <div class="tbb-logo-box vbox align-start">
      <img src="img/tbb-logo.png" class="tbb-logo" />
    </div>
    <div class="separator"></div>
    <div class="hbox">
      <div class="vbox flex1">
        <label class="question" i18n="torSettings.proxyQuestion"></label>
        <label for="proxyRadioYes">
          <input id="proxyRadioYes" type="radio" name="proxyRadio"
                 value="yes" />
          <span i18n="torSettings.yes"></span>
        </label>
        <label for="proxyRadioNo">
          <input id="proxyRadioNo" type="radio" name="proxyRadio"
                 checked="true" value="no" />
          <span i18n="torSettings.no"></span>
        </label>
        <div class="separator"></div>
        <div class="description questionHelp" i18n="torSettings.proxyHelp">
        </div>
      </div><!-- vbox -->
    </div><!-- hbox -->
  </div>

  <div class="wizardpage" pageid="proxyYES" next="bridges">
    <div class="tbb-logo-box vbox align-start">
      <img src="img/tbb-logo.png" class="tbb-logo" />
    </div>
    <div class="separator"></div>
    <fieldset>
      <legend i18n="torSettings.enterProxy"></legend>
      <table>
        <tr class="valign-center">
          <td class="align-right">
            <label for="proxyType" i18n="torsettings.useProxy.type"></label>
          </td>
          <td>
            <div class="hbox align-center">
              <select id="proxyType">
                <option value="" selected="true">---</option>
                <option i18n="torsettings.useProxy.type.socks4"
                        value="SOCKS4"></option>
                <option i18n="torsettings.useProxy.type.socks5"
                        value="SOCKS5"></option>
                <option i18n="torsettings.useProxy.type.http"
                        value="HTTP"></option>
              </select>
            </div>
          </td>
        </tr>
        <tr class="valign-center">
          <td class="align-right">
            <label for="proxyAddr" i18n="torsettings.useProxy.address"></label>
          </td>
          <td>
            <div class="hbox align-center">
              <input type="text" id="proxyAddr" size="20" class="flex1"
                     i18n_placeholder="torsettings.useProxy.address.placeholder"
                     pattern="(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)"/>
              <div class="separator orient-vertical"></div>
              <label i18n="torsettings.useProxy.port" for="proxyPort"></label>
              <input type="text" id="proxyPort" size="4" pattern="\d{1,5}" />
            </div>
          </td>
        </tr>
        <tr class="valign-center">
          <td class="align-right">
            <label for="proxyUsername" i18n="torsettings.useProxy.username"></label>
          </td>
          <td>
            <div class="hbox align-center">
              <input type="text" id="proxyUsername" size="14" flex="1"
                     i18n_placeholder="torsettings.optional" />
              <div class="separator orient-vertical"></div>
              <label id="proxyPasswordLabel"
                     i18n="torsettings.useProxy.password"
                     for="proxyPassword"></label>
              <input id="proxyPassword" size="14" type="password"
                     i18n_placeholder="torsettings.optional" />
            </div>
          </td>
        </tr>
      </table>
    </fieldset>
  </div>

  <div class="wizardpage" pageid="bridges">
    <div class="tbb-logo-box vbox align-start">
      <img src="img/tbb-logo.png" class="tbb-logo" />
    </div>
    <div class="separator"></div>
    <div class="hbox">
      <div class="vbox flex1">
        <label class="question" i18n="torSettings.bridgeQuestion"></label>

        <label for="bridgesRadioYes">
          <input id="bridgesRadioYes" type="radio" name="bridgesRadio"
                 value="yes" />
          <span i18n="torSettings.yes"></span>
        </label>
        <label for="bridgesRadioNo">
          <input id="bridgesRadioNo" type="radio" name="bridgesRadio"
                 checked="true" value="no" />
          <span i18n="torSettings.no"></span>
        </label>
        <div class="separator"></div>
        <div class="description questionHelp" i18n="torSettings.bridgeHelp">
        </div>
      </div>
    </div>
  </div>

  <div class="wizardpage" pageid="bridgeSettings">
    <div class="tbb-logo-box vbox align-start">
      <img src="img/tbb-logo.png" class="tbb-logo" />
    </div>
    <div class="separator"></div>
    <fieldset id="bridgeSpecificSettings">
      <legend id="bridgeSettingsPrompt" class="question"
              i18n="torSettings.bridgeSettingsPrompt"></legend>
      <div class="hbox align-end pack-end">
        <!--oncommand="onBridgeTypeRadioChange()"-->
        <div id="bridgeTypeRadioGroup" class="flex1" style="margin: 0">
          <label for="bridgesRadioYes">
            <input id="bridgesRadioYes" type="radio" name="bridgeType"
                   value="default" checked="true" />
            <span i18n="torsettings.useBridges.default"></span>
          </label>
          <div class="hbox align-baseline">
            <div class="spacer" style="width: 1.9em"></div>
            <label id="defaultBridgeTypeLabel" for="defaultBridgeType">
              <span i18n="torsettings.useBridges.type"></span>
              <select id="defaultBridgeType">
              </select>
            </label>
            <!--
            <menulist id="defaultBridgeType">
              <menupopup id="defaultBridgeType_menuPopup" />
            </menulist> -->
            <div class="spring"></div>
          </div>
          <div class="spacer" style="height: 0.5em"></div>

          <label class="align-start" for="bridgeRadioCustom">
            <input type="radio" id="bridgeRadioCustom" name="bridgeType"
                   value="custom" />
            <span i18n="torsettings.useBridges.custom"></span>
          </label>
        </div>
        <!-- onCommand: onOpenHelp() -->
        <button type="button" id="helpButton" class="help-button"></button>
      </div>
      <div class="vbox" id="bridgeCustomEntry">
        <label id="bridgeListLabel" style="margin-top:0px;"
               i18n="torsettings.useBridges.label" for="bridgeList">
        </label>
        <!-- oninput="onCustomBridgesTextInput();" -->
        <textarea id="bridgeList" row="3"
                  i18n_placeholder="torsettings.useBridges.placeholder">
        </textarea>
      </div>
    </fieldset>
  </div>

  <div class="wizardpage" pageid="startingTor" next="notUsed">
    <div class="spring flex1"></div>
    <div class="hbox">
      <div class="spring flex1"></div>
      <div class="description" i18n="torsettings.startingTor"></div>
      <div class="spring flex1"></div>
    </div>
    <div class="spring flex1"></div>
  </div>

  <div class="wizardpage" pageid="errorPanel" next="notUsed">
    <div class="spring flex1"></div>
    <div class="hbox">
      <div class="spring flex1"></div>
      <div class="description flex1" id="errorPanelMessage"></div>
      <div class="spring flex1"></div>
    </div>
    <div class="separator"></div>
    <div class="hbox">
      <div class="spring flex1"></div>
      <button id="restartTorButton" i18n="torsettings.restartTor" hidden="true"></button>
      <div class="spring flex1"></div>
    </div>
    <div class="spring flex1"></div>
  </div>

  <div class="wizardpage help" pageid="bridgeHelp" next="notUsed">
    <div class="vbox" id="bridgeHelpContent"></div>
  </div>

  <div class="spring flex1"></div>
  <div class="hbox pack-start for-assistance">
    <label id="forAssistance"></label>
  </div>
  <div class="panel" id="copyLogFeedbackPanel" hidden="true"><p></p></div>
  <div class="hbox">
    <button type="button" id="cancelButton">Cancel</button>
    <button type="button" id="extra2Button" hidden="true">
      <img src="img/warning.png" id="warningIcon" class="warning-icon"
           hidden="true" />
      <span i18n="torsettings.copyLog"></span>
    </button>
    <div class="spring flex1"></div>
    <button type="button" id="backButton">Go Back</button>
    <button type="button" id="nextButton">Continue</button>
    <button type="button" id="acceptButton" hidden="true" autofocus>Accept</button>
  </div>
</body>
</html>
