<div id="tor-settings" class="page" hidden>
  <header>
    <h1 i18n-content="torSettingsTitle"></h1>
  </header>
  <section id="proxy-section">
    <h3 i18n-content="sectionTitleTorProxy"></h3>
    <div class="checkbox controlled-setting-with-label"
        guest-visibility="disabled">
      <label>
        <input type="checkbox"
            pref="torlauncher.settings.show_proxy_section"
            metric="TorOptions_Proxy_ShowSection">
        <span i18n-content="proxyShowProxySection"></span>
        <span class="controlled-setting-indicator"
              pref="torlauncher.settings.show_proxy_section"></span>
        </span>
      </label>
    </div>
    <div id="tor-proxy-settings-section" class="tor-settings-subsection" hidden>
      <div class="settings-row">
        <label for="tor-proxy-type">
          <span i18n-content="torsettings_useProxy_type"></span>
          <select id="tor-proxy-type" class="control">
            <option value="" selected="true">---</option>
            <option i18n-content="torsettings_useProxy_type_socks4"
                    value="SOCKS4"></option>
            <option i18n-content="torsettings_useProxy_type_socks5"
                    value="SOCKS5"></option>
            <option i18n-content="torsettings_useProxy_type_http"
                    value="HTTP"></option>
          </select>
        </label>
        <span>&nbsp;&nbsp;&nbsp;</span>
      <!-- <div class="settings-row"> -->
        <label for="tor-proxy-addr">
          <span i18n-content="torsettings_useProxy_address"></span>
          <input type="text" id="tor-proxy-addr" size="20"
                     i18n-placeholder-text="torsettings_useProxy_address_placeholder"
                     pattern="(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)"/>
        </label>
        <span>&nbsp;&nbsp;&nbsp;</span>
        <label for="tor-proxy-port">
          <span i18n-content="torsettings_useProxy_port"></span>
          <input type="text" id="tor-proxy-port" size="4" pattern="\d{1,5}"/>
        </label>
      </div>
      <!-- </div> #settings-row -->
      <div class="settings-row">
        <label for="tor-proxy-username">
          <span i18n-content="torsettings_useProxy_username"></span>
          <input type="text" id="tor-proxy-username" size="28"
                 i18n-placeholder-text="torsettings_optional"/>
        </label>
      </div>
      <div class="settings-row">
        <label for="tor-proxy-password" id="tor-proxy-password-label">
          <span i18n-content="torsettings_useProxy_password"></span>
          <input id="tor-proxy-password" size="28" type="password"
                 i18n-placeholder-text="torsettings_optional"/>
        </label>
      </div>
    </div>
  </section>
  <section id="firewall-section">
    <h3 i18n-content="sectionTitleTorFirewall"></h3>
    <div class="checkbox controlled-setting-with-label"
        guest-visibility="disabled">
      <label>
        <input type="checkbox"
            pref="torlauncher.settings.show_firewall_section"
            metric="TorOptions_Firewall_ShowSection">
        <span i18n-content="firewallShowFirewallSection"></span>
        <span class="controlled-setting-indicator"
              pref="torlauncher.settings.show_firewall_section"></span>
        </span>
      </label>
    </div>
    <div id="tor-firewall-settings-section" class="tor-settings-subsection"
         hidden>
      <div class="settings-row">
        <label for="tor-allowed-ports">
          <span i18n-content="torsettings_useFirewall_allowedPorts"></span>
          <input type="text" id="tor-allowed-ports" size="16"/>
        </label>
      </div>
    </div>
  </section>
  <section id="isp-block-section">
    <h3 i18n-content="sectionTitleTorISPBlock"></h3>
    <div class="checkbox controlled-setting-with-label"
        guest-visibility="disabled">
      <label>
        <input type="checkbox"
            pref="torlauncher.settings.show_isp_block_section"
            metric="TorOptions_ISP_Block_ShowSection">
        <span i18n-content="ispBlockShowISPBlockSection"></span>
        <span class="controlled-setting-indicator"
              pref="torlauncher.settings.show_isp_block_section"></span>
        </span>
      </label>
    </div>
    <div id="tor-isp-block-settings-section" class="tor-settings-subsection"
         hidden>
      <div class="settings-row" id ="bridgeTypeRadioGroup">
        <label for="bridgesRadioYes">
          <input type="radio" id="bridgesRadioYes" name="bridgeType"
                 value="default"/>
          <span i18n-content="torsettings_useBridges_default"></span>
        </label>
        <div class="bridge-settings-level-2">
          <label id="defaultBridgeTypeLabel" for="defaultBridgeType">
            <span i18n-content="torsettings_useBridges_type"></span>
            <select id="defaultBridgeType"></select>
          </label>
        </div>
      </div><!-- #settings-row -->
      <div class="settings-row">
        <label for="bridgeRadioCustom" id="bridgeTypeRadioGroup2">
          <input type="radio" id="bridgeRadioCustom" name="bridgeType"
                 value="custom"/>
          <span i18n-content="torsettings_useBridges_custom"></span>
        </label>
        <div class="bridge-settings-level-2">
          <label id="bridgeListLabel" for="bridgeList">
            <span i18n-content="torsettings_useBridges_label"></span>
          </label><br>
          <textarea id="bridgeList" rows="7"
                    i18n-placeholder-text="torsettings_useBridges_placeholder"></textarea>
        </div>
      </div><!-- #settings-row -->
    </div><!-- #tor-isp-block-settings-section -->
  </section>
  <section id="apply-settings-section">
    <div id="error_message" class="error-message"></div>
    <div class="align-right">
      <button id="saveSettingsBtn" class="default-button" type="submit"
          i18n-content="torsettings_saveSettings"></button>
    </div>
  </section>
</div>
